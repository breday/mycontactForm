<!DOCTYPE html>
<html lang="en">

    <head>

        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Contact Form</title>

        <!-- CSS -->
        
	<link rel="stylesheet" href="form-elements.css">
    <link rel="stylesheet" href="style.css">


    </head>

    <body>

		<!--  Body Starts here -->
            <div class="container" style ="width:60%; padding-left: 200px;">

        
                    <div class="row">
                        <div>

                            <div class="form-top">
                                <div class="form-top-left">
                                    <h3 style="text-align: center;color: black;padding-left: 100px;ont-size: 20px;">CONTACT US </h3>
                                    <p style="text-align: center;padding-left: 120px;color: white;font-size: 25px;">Fill in the form below to send us a message:</p>
                                </div>
                                <div class="form-top-right">
                                </div>

                            </div>

                            <div class="form-bottom contact-form">
                                <form role="form" action="" method="post">
                                    <div class="form-group" style="padding-left: 30%;">
                                        <label class="" for="">Email</label>&nbsp;
                                        <input name="email" placeholder="Email..." class="contact-email form-control" id="contact-email" type="text">
                                    </div>
                                    &nbsp;


                                    <div class="form-group"style="padding-left: 28%;">
                                        <label class="" for="">Subject</label> &nbsp;
                                        <input name="subject" placeholder="Subject..." class="contact-subject form-control" id="contact-subject" type="text">
                                    </div>
                                    &nbsp;

                                    <div class="form-group" style="padding-left: 27%;">
                                        <label class="" for="">Message</label>&nbsp;
                                        <textarea name="message" placeholder="Message..." class="contact-message form-control" id="contact-message"></textarea>
                                    </div>
                                    &nbsp;
                                    &nbsp;

                                    <div style="padding-left: 267px;">&nbsp;
                                    <button type="" class="btn">&nbsp;Send message&nbsp;</button>
                                    </div>
                                
                                </form>

                                &nbsp;&nbsp;

                            </div>

                        </div>
                    </div>
            
    </body>

</html>
